{% extends 'base.html' %}
{% block content %}

<h2>Dashboard</h2>

<div class="row">
    <div class="col-md-4">
        <div class="card p-3">
            <h4>Total Products</h4>
            <h3>{{ total_products }}</h3>
        </div>
    </div>
</div>

<h3 class="mt-4 text-danger">Low Stock</h3>
<ul>
    {% for product in low_stock %}
        <li>{{ product.name }} - {{ product.quantity }}</li>
    {% endfor %}
</ul>

{% endblock %}
